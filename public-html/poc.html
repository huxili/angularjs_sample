<!doctype html>
<!-- 
http://stackoverflow.com/questions/38422118/working-with-a-form-inside-an-angular-ui-bootstrap-popover
 -->
<html ng-app="ui.bootstrap.demo">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.4.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script>
    angular.module('ui.bootstrap.demo', ['ngAnimate', 'ui.bootstrap']);
    angular.module('ui.bootstrap.demo').controller('PopoverDemoCtrl', function ($scope) {
      $scope.myData = {
        firstname: 'John',
        lastname: 'Doe',
        employer: 'Stackoverflow'
      };
      $scope.resetFilters=function() {
    	  $scope.myData.firstname = '';
    	  $scope.myData.lastname = '';
    	  $scope.myData.employer = '';
      }; 
      
    });
    </script>
  </head>
  <body style="margin: 100px;">

  <div ng-controller="PopoverDemoCtrl">
    

    <button popover-template="'popover.html'" 
            popover-placement="bottom" 
            popover-trigger="click" 
            type="button"
            class="btn btn-default">Mouse over me</button>
      
    <script type="text/ng-template" id="popover.html">
      <div>
        Popover content: <pre>{{myData | json}}</pre>
 
<div class="filters">
  <form>
    <table>
      <tbody>
        <tr>
          <td><input type="text" size="5" ng-model="myData.firstname"></td>
          <td>Firstname: </td>
        </tr>
        <tr>
          <td><input type="text" size="5" ng-model="myData.lastname"></td>
          <td>Lastname: </td>
        </tr>
        <tr>
          <td><input type="text" size="5" ng-model="myData.employer"></td>
          <td>Employer: </td>
        </tr>
      </tbody>
    </table>
    <div class="filter-buttons">
      <button tabindex="0" class="btn btn-default btn-xs" ng-click="applyFilters()">Apply</button>
      <button class="btn btn-default btn-xs" ng-click="resetFilters()">Reset</button>
    </div>
  </form>
</div>

      </div>
    </script>
  </div>
</body>
</html>
