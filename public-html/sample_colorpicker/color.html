<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link href="style.css" rel="stylesheet" />
    <script data-semver="1.2.17" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js" data-require="angular.js@1.2.x"></script>
    <script src="color.js"></script>
  </head>

  <body ng-app='app'>
    <div class='container' image-checkbox ng-style="{'background-color':bgCol}">
      <input type='hidden' value='false' />
      <div>Click me, to change color!</div>
    </div>
    <div>
       <h1>Native color picker</h1>
      <input ng-model="selectedColor" type="color" />
      <p>Selected color is {{selectedColor}} </p>
    </div>
  </body>

</html>
