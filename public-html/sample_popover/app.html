<!doctype html>
<!-- 
http://stackoverflow.com/questions/38422118/working-with-a-form-inside-an-angular-ui-bootstrap-popover
 -->
<html ng-app="popover">

<head>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.4.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="app.js"></script>

</head>

<body style="margin: 100px;">
  <div ng-controller="popoverCtl">
    <form name="form">
        <label>Firstname</label>
        <input name="firstname" type="text" ng-model="myData.firstname" required/>
        <label>Age</label>
        <input type="text" ng-model="myData.age"/>
        <br>
        <button class="btn" ng-click="doSubmit()">Submit</button>
    
        <button popover-template="'popover.html'" 
            popover-placement="bottom" 
            popover-trigger="click" 
            type="button" 
            id="popoverButton"
            class="btn btn-default">Popover</button>
    </form>
  </div>

  <script type="text/ng-template" id="popover.html">
  <div id="popover">
    Popover content:
    <pre>{{myData | json}}</pre>
    <br>
    <div class="filters">
      <form>
        <table>
          <tbody>
            <tr>
              <td>Firstname: </td>
              <td><input type="text" size="5" ng-model="myData.firstname"></td>
            </tr>
            <tr>
              <td>Lastname: </td>
              <td><input type="text" size="5" ng-model="myData.lastname"></td>
            </tr>
            <tr>
              <td>Employer: </td>
              <td><input type="text" size="5" ng-model="myData.employer"></td>
            </tr>
          </tbody>
        </table>
        <br>
        <div class="filter-buttons">
          <button class="btn btn-default btn-xs" ng-click="popover.close()">OK</button>
        </div>
      </form>
    </div>
  </div>
</script>

</body>

</html>
